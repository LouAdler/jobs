
<!DOCTYPE html>
<html lang="en">
<head>

</head>

          scoring: ["5 â€“ Candidate articulates deep personal motivation, aligns fully with role mission.", "3 â€“ Candidate is generally aligned but lacks clarity on long-term goals.", "1 â€“ Candidate answers are transactional or unrelated to role context."]

</html>
